<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Cek Info Pembayaran</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-100 flex items-center justify-center p-6">
  <div class="bg-white p-8 rounded-xl shadow-xl w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center text-blue-600">üîç Cek Info Pembayaran</h2>

    <form id="paymentForm" class="space-y-4">
      <div>
        <label for="mode" class="block font-semibold mb-1">Pilih Jenis Cek:</label>
        <select id="mode" name="mode" required class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
          <option value="ewallet">E-Wallet</option>
          <option value="bank">Rekening Bank</option>
        </select>
      </div>

      <div id="providerWrapper">
        <label for="provider" class="block font-semibold mb-1">Provider:</label>
        <select id="provider" name="provider" class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
          <option value="shopeepay">ShopeePay</option>
          <option value="gopay">GoPay</option>
          <option value="ovo">OVO</option>
          <option value="dana">DANA</option>
          <option value="linkaja">LinkAja</option>
        </select>
      </div>

      <div id="bankWrapper" style="display: none;">
        <label for="bank" class="block font-semibold mb-1">Bank:</label>
        <select id="bank" name="bank" class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
          <option value="bank_bca">BCA</option>
          <option value="bank_bni">BNI</option>
          <option value="bank_bri">BRI</option>
          <option value="bank_mandiri">Mandiri</option>
          <option value="bank_danamon">Danamon</option>
          <option value="bank_permata">Permata</option>
          <option value="bank_btn">BTN</option>
          <option value="bank_btpn">BTPN / Jenius</option>
          <option value="bank_bsi">BSI Indonesia</option>
          <option value="bank_digibank">Digibank</option>
          <option value="bank_cimb_niaga">CIMB Niaga</option>
        </select>
      </div>

      <div>
        <label for="id" id="idLabel" class="block font-semibold mb-1">Nomor HP / ID:</label>
        <input type="text" id="id" name="id" required class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
      </div>

      <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 transition-all duration-200">Cek Sekarang</button>
    </form>

    <h3 class="mt-6 font-semibold text-gray-700">Hasil:</h3>
    <pre id="result" class="bg-gray-200 p-3 rounded text-sm text-gray-800">Belum dicek.</pre>
  </div>

  <script>
    const modeSelect = document.getElementById("mode");
    const idLabel = document.getElementById("idLabel");
    const providerWrapper = document.getElementById("providerWrapper");
    const bankWrapper = document.getElementById("bankWrapper");
    const resultBox = document.getElementById("result");
    const form = document.getElementById("paymentForm");

    modeSelect.addEventListener("change", () => {
      if (modeSelect.value === "ewallet") {
        providerWrapper.style.display = "block";
        bankWrapper.style.display = "none";
        idLabel.textContent = "Nomor HP / ID:";
      } else {
        providerWrapper.style.display = "none";
        bankWrapper.style.display = "block";
        idLabel.textContent = "Nomor Rekening:";
      }
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const mode = modeSelect.value;
      const id = document.getElementById("id").value;
      const provider = document.getElementById("provider").value.toLowerCase();
      const bank = document.getElementById("bank").value;

      resultBox.textContent = "‚è≥ Sedang mengecek...";

      let query = `?mode=${mode}`;
      if (mode === "ewallet") {
        query += `&id=${id}&provider=${provider}`;
      } else {
        query += `&bank=${bank}&rekening=${id}`;
      }

      try {
        const res = await fetch(`/api/inquiry${query}`);
        const data = await res.json();

        if (mode === "ewallet") {
          if (data.success && data.data && data.data.status === "SUCCESS") {
            resultBox.textContent = `‚úÖ Nama: ${data.data.name}\nüî¢ ID: ${data.data.account_number}\nüíº Wallet: ${data.data.bank}`;
          } else {
            resultBox.textContent = `‚ùå Data tidak ditemukan. Coba periksa kembali.`;
          }
        } else {
          if (data.success && data.data && data.data.nama) {
            resultBox.textContent = `‚úÖ Nama: ${data.data.nama}\nüè¶ Bank: ${data.data.nama_bank}\nüî¢ Rekening: ${data.data.no_rekening}`;
          } else {
            resultBox.textContent = `‚ùå Nomor rekening tidak valid atau tidak ditemukan.`;
          }
        }
      } catch (err) {
        resultBox.textContent = "‚ùå Gagal memproses data. Cek input dan coba lagi.";
      }
    });
  </script>
</body>
</html>
