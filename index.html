<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Cek E-Wallet - Warna</title>
  <script src="https://cdn.tailwindcss.com"></script> <!-- TailwindCSS CDN -->
</head>
<body class="min-h-screen bg-gray-100 flex items-center justify-center p-6">
  <div class="bg-white p-8 rounded-xl shadow-xl w-full max-w-md">
    
    <!-- 💳 Form Cek E-Wallet -->
    <h2 class="text-2xl font-bold mb-6 text-center text-green-600">🔍 Cek Info E-Wallet</h2>

    <form id="walletForm" class="space-y-4">
      <div>
        <label for="id" class="block font-semibold mb-1">Nomor HP / ID:</label>
        <input type="text" id="id" name="id" required
               class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-400">
      </div>

      <div>
        <label for="provider" class="block font-semibold mb-1">Provider:</label>
        <select id="provider" name="provider"
                class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-400">
          <option value="shopeepay">ShopeePay</option>
          <option value="gopay">GoPay</option>
          <option value="ovo">OVO</option>
          <option value="dana">DANA</option>
          <option value="linkaja">LinkAja</option>
        </select>
      </div>

      <button type="submit"
              class="w-full bg-green-500 text-white py-2 rounded hover:bg-green-600 transition-all duration-200">
        Cek Sekarang
      </button>
    </form>

    <!-- 💬 Hasil Cek -->
    <h3 class="mt-6 font-semibold text-gray-700">Hasil:</h3>
    <pre id="result" class="bg-gray-200 p-3 rounded text-sm text-gray-800">Belum dicek.</pre>
  </div>

  <!-- 📜 Script E-Wallet -->
  <script>
  const form = document.getElementById("walletForm");
  const resultBox = document.getElementById("result");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const id = document.getElementById("id").value;
    const provider = document.getElementById("provider").value;

    resultBox.textContent = "⏳ Sedang mengecek...";

    try {
      const res = await fetch(`/api/inquiry?id=${id}&provider=${provider}`);
      const data = await res.json();

      if (data.success && data.data.status !== "INVALID_ACCOUNT_NUMBER") {
        resultBox.textContent =
          `✅ Wallet ditemukan:\n\n` +
          `💳 Bank: ${data.data.bank}\n` +
          `🧑 Nama: ${data.data.name || 'Tidak tersedia'}\n` +
          `📱 Nomor: ${data.data.account_number}`;
      } else {
        resultBox.textContent = "❌ Wallet tidak ditemukan atau nomor salah.";
      }

    } catch (err) {
      resultBox.textContent = "❌ Terjadi error saat cek data.";
    }
  });
</script>
</body>
</html>
